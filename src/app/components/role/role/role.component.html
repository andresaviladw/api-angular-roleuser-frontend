<div class="container">
    <form class="form-users">
        <h2>Informacion de rol</h2>

        <label for="name" class="label-title-form">Nombre:</label>
        <input type="text" placeholder="nombre" name="name" class="field-form" required #name="ngModel"
            [(ngModel)]="role.name" disabled>



        <label class="label-title-form" for="slug">Slug:</label>
        <input type="text" class="field-form" placeholder="Slug" required name="slug" #slug="ngModel"
            [(ngModel)]="role.slug" disabled>


        <label class="label-title-form" for="description">Description:</label>
        <input type="text" class="field-form" placeholder="Description" required name="description"
            #description="ngModel" [(ngModel)]="role.description" disabled>



        <label class="label-title-form" for="description">Full Access:</label>

        <div class="field-form radio-form">
            <label for="fullaccessyes">Yes</label>
            <input type="radio" id="fullaccessyes" name="full_access" #full_access="ngModel"
                [(ngModel)]="role.full_access" value="yes" disabled>

            <label for="fullaccessno">No</label>
            <input type="radio" id="fullaccessno" name="full_access" #full_access="ngModel"
                [(ngModel)]="role.full_access" value="no" disabled>
        </div>




        <div class="permissions-role">



            <div class="tab">
                <input type="button" class="tablinks" (click)="getPositionTab(-1)"
                    [ngStyle]="position_tab==-1 ? {'background': '#303335', 'color': '#ffae00'} : {'background': '#ffae00', 'color': '#303335'}"
                    value="Todos los permisos de {{role.name}}">
            
            </div>


            <div id="role" class="tabcontent"
                [ngStyle]="position_tab==-1 ? {'display': 'block'} : {'display' : 'none'}">

                <div class="category-permissions" *ngFor="let category of categories"
                    [ngStyle]="position_tab==-1 ? {'display': 'flex'} : {'display' : 'none'}">
                    <div class="badge badge-primary" [ngStyle]="category_permission.includes(category.id) ? {'display': 'flex'} : {'display' : 'none'}">
                        {{category.name}}
                    </div>
                    <span class="badge badge-success" *ngFor="let permission of role.permissions"
                        [ngStyle]="category.id == permission.category_id ? {'display': 'block'} : {'display': 'none'}">
                        {{permission.name}}
                    </span>



                </div>

            </div>


        </div>



    </form>


</div>
