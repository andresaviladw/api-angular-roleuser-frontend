<div class="container-search">     
    <input type="text" placeholder="Buscar rol" name="name" [(ngModel)]="rolevalue" class="field-search" required (keyup)="ngOnInit()">
</div>

<div class="table-content">

    <table>
        <tbody>

            <tr class="title-table">
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Slug</th>
                <th scope="col">Description</th>
                <th scope="col">Full_access</th>
                <th scope="col" colspan="3">Actions</th>
            </tr>
            <tr *ngFor="let role of roles | paginate: { itemsPerPage: per_page, currentPage: current_page }">
                <td data-label="Id">{{role.id}}</td>
                <td data-label="Name">{{role.name}}</td>
                <td data-label="Slug">{{role.slug}}</td>
                <td data-label="Description">{{role.description}}</td>
                <td data-label="Full_access">{{role.full_access}}</td>
                <td><button class="btn-table btn-table-show" [ngStyle]="permissions_slug.includes('role.show')  ? {'display': 'flex'} : {'display' : 'none'}" [routerLink]="['/role',role.id]">Show</button></td>
                <td><button class="btn-table btn-table-edit" [ngStyle]="permissions_slug.includes('role.edit')  ? {'display': 'flex'} : {'display' : 'none'}" [routerLink]="['/role-edit',role.id]">Edit</button></td>
                <td><button class="btn-table btn-table-delete" [ngStyle]="permissions_slug.includes('role.destroy')  ? {'display': 'flex'} : {'display' : 'none'}" (click)="deleteRole(role.id)">Delete</button></td>
            </tr>

        </tbody>

    </table>
</div>

<div class="container">
    <pagination-controls *ngIf="total > per_page" (pageChange)="current_page = $event"></pagination-controls>
</div>
